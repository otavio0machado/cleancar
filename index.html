<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanCar - Estética Automotiva Premium</title>
    <meta name="description" content="CleanCar - Estética automotiva de alto padrão. Polimento técnico, vitrificação e detalhamento com produtos importados premium." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                darker: '#020617',
                primary: '#3b82f6',
                light: '#60a5fa',
                gold: '#f59e0b',
                goldLight: '#fbbf24',
              }
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'gradient': 'gradient 8s ease infinite',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'scale-in': 'scale-in 0.5s ease-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                '50%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.8), 0 0 60px rgba(59, 130, 246, 0.4)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            backgroundSize: {
              '300%': '300%',
            },
          }
        }
      }
    </script>
    <style>
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .gradient-border {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), rgba(245, 158, 11, 0.5));
        padding: 1px;
      }
      .glow-blue {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      }
      .glow-gold {
        box-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
      }
      .text-gradient {
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #f59e0b, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .bg-mesh {
        background-image: 
          radial-gradient(at 40% 20%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(245, 158, 11, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(245, 158, 11, 0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
      }
    </style>

{

  }
}
</script>
</head>
